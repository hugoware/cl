about_title: Start Learning Professional Skills Today
about_content: |
  Our goal at **CodeLab** is to start introducing teenagers to the same programming languages and tools used by professional software developers.

  **CodeLab** helps students get ahead by teaching them the same skills and best practices that will carry with them into their adult careers.

courses_title: Learn Real Coding Skills
courses_content: |
  **CodeLab** covers a wide variety of topics in order to introduce students to the same languages and technologies used by professional developers.


tutorials_title: Easy To Get Started
tutorials_content: |

  New students don't need to have prior experience before attending **CodeLab**.
  
  We use specially designed self-paced, interactive tutorials with an included **Teaching Assistant** to help a new student get up to speed quickly, even when they're away from class.
  
  After a student has finished all introductory lessons, they'll be ready to join in classroom lectures.


schedule_title: Schedule & Pricing
schedule_content: |
  **CodeLab** is self-paced, so we don't follow a strict schedule. Simply reserve a **60 minute session** on the date and time that works best for you and you're good to go!


reserve_title: Interested In Enrolling?
reserve_content: |
  **CodeLab** is opening soon, so if you'd like to be notified when enrollment begins, make sure to **reserve a space**!


faq_title: Frequently Asked Questions
faq_content: |
  Still have questions about **CodeLab**? Feel free to contact us with any remaining questions you have and we'll get back to you as soon as possible.


