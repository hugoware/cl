

- id: json
  name: JSON
  aka: JavaScript Object Notation
  define: |
    JSON, or JavaScript Object Notation, is a minimal, readable format for structuring data. It is used primarily to transmit data between a server and web application, as an alternative to XML.

- id: output
  name: Output
  define: |
    Input and output, or I/O is the communication between an information processing system, such as a computer, and the outside world, possibly a human or another information processing system. Inputs are the signals or data received by the system and outputs are the signals or data sent from it.

- id: preview_area
  name: Preview Area
  define: The right side of the screen that shows the current output of the project being worked on

- id: double_click
  name: Double Click
  define: Pressing the mouse, or track pad, twice quickly. For touch screens, it's tapping the screen twice quickly.

- id: website
  name: Website
  define: |
    A website or web site is a collection of related network web resources, such as web pages, multimedia content, which are typically identified with a common domain name, and published on at least one web server.

- id: file_browser
  name: File Browser
  define: The list of all files for a CodeLab project. The File Browser is located on the left side of the code editor

- id: web_browser
  name: Web Browser
  define: |
    An program that is used to view websites. Some common examples are **Chrome**, **Firefox**, **Safari**, and **Edge**

- id: web_page
  name: Web Page
  define: |
    The difference between a website and a web page is that a website is a collection of web pages with information on a subject, and a web page is a smaller part of a larger website usually containing more specific information. If a website were a book, then a webpage would be a chapter in that book

- id: internet
  name: Internet
  define: |
    A network of networks in which users at any one computer can, if they have permission, get information from any other computer (and sometimes talk directly to users at other computers)

- id: codelab_code_output
  name: Code Output
  define: |
    The result of called code

- id: codelab_editor
  name: Code Editor
  define: |
    The CodeLab editing area

- id: codelab_html_preview
  name: Preview Area
  define: |
    You can see your HTML as you type

- id: execute
  name: Execute
  define: |
    Execution is the process of running a program or the carrying out of the operation called for by an instruction

- id: sequentially
  name: Sequentially
  define: |
    Sequentially means a sequence, normally a logical order such as a beginning to end, or numerically such as 1, 2, 3, etc...

- id: exception_message
  name: Exception Message
  define: |
    An error message that normally represents a serious error in code and prevents it from finishing it's task.

- id: syntax_error
  name: Syntax Error
  define:
    Code that doesn't follow the rules of the language and cannot be understood by the engine running it.

- id: code_action
  name: Action
  define: |
    Something code is doing

- id: code_condition
  name: Condition
  define: |
    Something code is testing

- id: syntax
  name: Syntax
  plural: Syntaxes
  define: |
    The arrangement of words and symbols to create well-formed code that can be understood by the computer.

- id: case_sensitive
  name: Case Sensitive
  define:
    Meaning that the uppercase form of a letter is not considered to be the same as the lowercase form of a letter.

    Simply put, `A` is not the same as `a` when checking for case sensitivity.

- id: curly_brace
  name: Curly Brace
  define: |
    Curly braces (also referred to as just "braces" or as "curly brackets") are a major part of many programming languages. They are used in several different constructs. An opening curly brace `{` must always be eventually followed by a closing curly brace `}`

- id: semi_colon
  name: Semi-Colon
  define: |
    In computer programming, the semicolon is often used to separate multiple statements and in some languages, semicolons are called terminators and are required after every statement

- id: paren
  name: Parentheses
  define: |
    A parenthesis is a punctuation mark used to enclose information, similar to a bracket. The open parenthesis, which looks like (, is used to begin parenthetical text. The close parenthesis, ), denotes the end of parenthetical text. The plural of parenthesis is parentheses.

- id: javascript_string
  name: String
  plural: Strings
  define: |
    Strings are useful for holding data that can be represented in text form. Some of the most-used operations on strings are to check their length, to build and concatenate them using the `+` and `+=` string operators, checking for the existence or location of substrings with the `indexOf() method`, or extracting substrings with the `substring()` method.

- id: javascript_number
  name: Number
  plural: Numbers
  define: |
    JavaScript has a single type for all numbers: it treats all of them as floating-point numbers.

- id: javascript_boolean
  name: Boolean
  plural: Booleans
  define: |
    The Boolean object represents two values, either "true" or "false". If value parameter is omitted or is 0, -0, null, false, NaN, undefined, or the empty string (""), the object has an initial value of false.

- id: javascript_single_quote
  name: Single Quote
  plural: Single Quotes
  define: |
    True/false value

- id: code_editor
  name: Code Editor
  aka: IDE
  define: |
    A program that is designed to make it easier to modify code files by including features such as syntax highlighting, auto-complete, and code validation.

- id: codelab_tab
  name: Editor Tab
  define: |
    A tab in the code editor that allows you to switch between open files.

- id: decoupled
  name: Decoupled
  define: |
    Common phrase in programming meaning two things that aren't linked together tightly.

- id: code_variable
  name: Variable
  define: |
    A programming method of storing and accessing data 

- id: code_operator
  name: Operator
  define: |
    Something in code that does a thing like add/sub

- id: conditional_statement
  name: Conditional Statement
  define: |
    In programming this is for if/then/else


- id: order_of_operations
  name: Order of Operations
  define: |
    The sequence that math is executed


- id: code_array
  name: Array
  define: |
    A list of data

- id: code_array_index
  plural: Indexes
  name: Index
  define: |
    A numeric position within an array
