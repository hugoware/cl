- question:
    title: What is the name the the `highlighted` section of code?

    content: |
      [snippet anchor_example highlight:3,20]

    explain: |
      And [define html_attribute] is an additional instruction that can be added to an [define html_element] to change its behavior. An [define html_attribute] is placed within and [define html_element Elements] opening tag.

    choices:
      - HTML Attribute
      - HTML Navigator
      - Void Element
      - Natural Delimiter

- question:
    title: What is the preferred type of quote to use with [define html_attribute]?

    explain: |
      In HTML you can use both _single quotes_ and _double quotes_ for [define html_attribute], but double quotes are preferred.

    choices:
      - Double quotes `"`
      - Single quotes `'`

- question:
    title: What is the highlighted part of this [define html_attribute]?

    content: |
      [snippet anchor_example highlight:3,4]

    explain: |
      An [define html_attribute] always starts with its name. The **name** decides the behavior of the [define html_attribute].

    choices:
      - Name
      - Terminator
      - Encoder
      - Byte

- question:
    title: What is the highlighted part of this [define html_attribute]?

    content: |
      [snippet anchor_example highlight:9,13]

    explain: |
      The characters between the _double quotes_ are the value of the [define html_attribute]. The **value** of an [define html_attribute] can greatly change the behavior of an [define html_element].

    choices:
      - Value
      - Proxy
      - Extender
      - Namespace


