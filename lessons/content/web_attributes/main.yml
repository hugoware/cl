- slide:
    mode: overlay
    title: Using HTML Elements
    content: |
      In this lesson we're going look at how to use [define html_attribute]s. [define html_attribute]s are a way to provide additional information about the behavior of an HTML element.

- slide:
    content: |
      To help explain the concept of an [define html_attribute], let's walk through a simple scenario. 

      Let's say we wanted to add an image to our webpage. The correct HTML element to use in this case is the `img` element.

      [snippet image_no_attr]

- slide:
    content: |
      But what's interesting about the `img` [define html_element Element] is that it's a [define void_element], meaning it can't have any content.

      Not only that, all of the [define html_element s] we have written so far only support text. In this case we want to display an image file.

      [snippet image_no_attr]

- slide:
    content: |
      This is where we can use an [define html_attribute] to provide additional information so our `img` Element knows what to do.

      [snippet html_attribute]

      Let's walk through each of the parts that make up an [define html_attribute].

- slide:
    content: |
      To start, and a [define html_attribute] needs a name. This name will change depending on the purpose, much like the name of an HTML element changes the behavior in the browser.

      [snippet html_attribute highlight:5,3]

      In this case, the `img` Element uses the `src` attribute as the location for where the image is found.


- slide:
    content: |
      The next character that is shown is an `||=|equal sign||`.

      [snippet html_attribute highlight:8,1]

      A good way to remember this is that the name is equal to the value, which comes at the end of the [define html_attribute].

- slide:
    content: |
      The value of the [define html_attribute] is placed between two _double quotes_, one at the beginning of the value and the other at the end. 

      [snippet html_attribute highlight:9,1|18,1]

      You're also allowed to use _single quotes_, however an HTML most developers only use _double quotes_.

- slide:
    content: |
      Everything between the two _double quotes_ is the value. In this case, the **value** is telling the Image element where it can find the image file.

      [snippet html_attribute highlight:9,1|18,1]

      _We haven't discussed how paths work in HTML just yet, but we'll be discussing them in the next lesson._

