- slide:
    content: |
      Follow along with the instructions to add an image to this page. Use the `src` [define html_attribute attribute] to tell the `img` [define html_element element] where to find the image file to display.

- slide:
    content: |
      Let's try that again, but this time add the other two images in the project to the page. This should include `/cat.png` and `/fish.png`

- slide:
    content: |
      Great! You can see that an [define html_attribute] allows us to provide additional instructions for [define html_element elements] to change its behavior.

- slide:
    mode: overlay
    content: |
      Let's look at another [define html_attribute] that's frequently used when creating web pages.

- slide:
    content: |
      This is the `a` [define html_element Element], which is used for creating [define hyperlink s]. You've seen [define hyperlink s] on most websites since you click on them to navigate between pages.

      [snippet anchor_example]

- slide:
    content: |
      You can see that this [define html_attribute] is written exactly the same as the previous example.

      [snippet anchor_example highlight:3,24]

      There is a name, an `=`, a pair of double quotes, and a value. In this case, the value is the address of the webpage to navigate to.

- slide:
    content: |
      However, unlike the `img` [define html_element Element], we are able to set the content of this [define html_element Element] using text.

      [snippet anchor_example highlight:31,16]

      When you're writing a [define hyperlink] for a webpage, this text is typically used to describe where the link will navigate the visitor to.

